plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.jetbrains.kotlin.android)
    alias(libs.plugins.serialization)

    id 'kotlin-kapt'
    id("dagger.hilt.android.plugin")


}
android {
    namespace 'com.demo.vdemotask'
    compileSdk 34

    defaultConfig {
        applicationId "com.demo.vdemotask"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.2"
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    kapt {
        correctErrorTypes = true
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.activity.compose
    implementation libs.androidx.ui.graphics
    implementation libs.androidx.material3
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    debugImplementation libs.androidx.ui.tooling


    implementation project(':core')
    implementation project(':data')
    implementation project(':domain')
    implementation project(':feature:cityinput')
    implementation project(':feature:currentweather')
    implementation project(':feature:daysforecast')

    implementation libs.hilt.core
    kapt libs.hilt.compiler

    implementation libs.androidx.hilt.navigation.compose.v100alpha03

    implementation libs.androidx.navigation.compose

    implementation(libs.kotlinxSerializationJson)
    implementation(libs.retrofit2KotlinxSerializationConverter)

    implementation 'com.android.support:multidex:1.0.3'

}